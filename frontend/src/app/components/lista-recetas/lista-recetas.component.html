            <h2>{{receta.name}}</h2>
            <img *ngIf="receta.imagen" [src]="receta.imagen" alt="Imagen de la receta">
            <img *ngIf="receta.imagen === ''" src="assets/default.jpg" alt="Imagen por defecto">
            <img src="assets/favorito.png" alt="BotÃ³n de favoritos" class="boton-favoritos" (click)="addRecetaApi(receta)">
            <ul>
                <div id="ingredientesFlotantes">
                    <h3>Ingredientes:</h3>
                    <ul>
                      <li *ngFor="let ingrediente of receta.ingredientes">{{ingrediente.name}}</li>
                    </ul>
                </div>
            </ul>
          </div>
    </div>
  </div>
